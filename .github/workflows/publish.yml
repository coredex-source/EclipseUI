name: Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use gradle.properties)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Override version if specified
        if: github.event.inputs.version != ''
        run: |
          sed -i "s/mod_version=.*/mod_version=${{ github.event.inputs.version }}/" gradle.properties
      
      - name: Build combined JARs
        run: ./gradlew buildAll --no-daemon
      
      - name: Publish to GitHub Packages
        run: ./gradlew publish --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EclipseUI
          path: bin/
          if-no-files-found: error
